<div class="limiter">
  <div class="container-login">
    <mat-card>
      <div class="loading-shade" *ngIf="isSpinnerLoading">
        <mat-spinner></mat-spinner>
      </div>

      <mat-card-title>
        {{formTitle}}
      </mat-card-title>

      <mat-card-content>
        <form class="form-container" [formGroup]="authForm" novalidate (ngSubmit)="onFormSubmit()">

          <mat-form-field color="primary">
            <input matInput placeholder="Email" formControlName="email" autocomplete="email">
            <mat-error *ngIf="authForm.controls['email']['invalid']
                  && authForm.controls['email']['touched']">
              Enter valid email address</mat-error>
          </mat-form-field>

          <mat-form-field color="primary">
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="authForm.controls['password']['invalid']
            && authForm.controls['email']['touched']">
              Password is Required</mat-error>
          </mat-form-field>


          <div>
            <div>
              <button mat-raised-button type="submit" [disabled]="authForm.invalid" color="primary">
                {{formTitle}}
              </button>
              <button mat-raised-button type="reset" class="right">
                Cancel
              </button>
            </div>
            <a class="btn btn-block forgot-password" (click)="forgotPasswordHandler()">forgot password</a>
            <!-- <button mat-raised-button type="button" (click)="googleAuthHandler()">
              Google
            </button> -->

            <!-- <a href="http://localhost:3000/api/auth/google" mat-button>Google</a> -->
            <!-- !Instead use proxy -> proxy.config.json -->
            <a href="/api/auth/google" class="btn btn-social btn-block btn-google" mat-button>
              <img src="../../assets/icons/social/icons8-google-color-24.png">
              Google
            </a>
            <a href="/api/auth/twitter" class="btn btn-social btn-block btn-twitter" mat-button>
              <img src="../../assets/icons/social/icons8-twitter-24.png">
              Twitter
            </a>
            <a href="/api/auth/github" class="btn btn-social btn-block btn-github" mat-button>
              <img src="../../assets/icons/social/icons8-github-color-24.png">
              GitHub
            </a>
            <a href="/api/auth/github" class="btn btn-social btn-block btn-facebook" mat-button>
              <img src="../../assets/icons/social/icons8-facebook-color-24.png">
              Facebook
            </a>
            <a href="/api/auth/github" class="btn btn-social btn-block btn-linkedin" mat-button>
              <img src="../../assets/icons/social/icons8-linkedin-color-24.png">
              LinkedIn
            </a>
          </div>

        </form>
      </mat-card-content>

      <div class="alternative" *ngIf="formTitle === 'Signin'">
        <p>don't have an account yet ?</p>
        <button mat-raised-button type="button" class="btn-block" color="accent" [routerLink]="['/signup']">
          Signup
        </button>
      </div>
      <div class="alternative" *ngIf="formTitle === 'Signup'" [routerLink]="['/login']">
        <p>Already have an account ?</p>
        <button mat-raised-button type="button" class="btn-block" color="accent">
          Login
        </button>
      </div>


    </mat-card>
  </div>
</div>
