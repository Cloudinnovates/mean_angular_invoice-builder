<div class="limiter">
  <div class="container-login">
    <mat-card>
      <div class="loading-shade" *ngIf="isSpinnerLoading">
        <mat-spinner></mat-spinner>
      </div>

      <mat-card-title>
        Forgot Password
      </mat-card-title>

      <mat-card-content>
        <form class="form-container" [formGroup]="formGrp" novalidate (ngSubmit)="onFormSubmit()">

          <mat-form-field color="primary">
            <input matInput placeholder="Email" formControlName="email" autocomplete="email">
            <mat-error *ngIf="formGrp.controls['email']['invalid']
            && formGrp.controls['email']['touched']">
              Password is Required</mat-error>
          </mat-form-field>

          <div>
            <button mat-raised-button class="btn btn-block" type="submit" [disabled]="formGrp.invalid" color="primary">
              Submit
            </button>
            <button mat-raised-button type="reset" class="right">
              Cancel
            </button>
          </div>



        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>
